<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" type="text/css" href="../reset/reset.css">
        <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    </head>
    
    <body>
        <header>
            <div class="caja">
                <h1><img src="../Images/logo.png" alt="logo de la barbería alura"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <main>
            <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@example.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="teléfono" class="input-padron" required placeholder="(XX) XXXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaría que lo contactemos?</legend>
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar" class="enviar">
            </form>


            <table>
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="../Images/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>

</html>
