<meta charset="utf-8">

<h1>Repeticiones anidadas</h1>


<script>
	
	function saltarLineas() {

		document.write("<br>");
	};

	function imprimir(frase) {
		
		document.write(frase);
		saltarLineas();
	};

	// Creando una repeticion anidada.
	for (var lineas = 1; lineas <= 3; lineas ++) {
		for (var columnas = 1; columnas <= 10; columnas++) {
			document.write("*");
		}
		saltarLineas();
	}

	saltarLineas();

</script>
