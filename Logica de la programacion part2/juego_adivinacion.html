<meta charset="utf-8">

<input></input>
<br>
<button>Verificar</button>


<script>
	
	//Variables iniciales para nuestro programa.
	var secreto = Math.round(Math.random()*10);
	console.log(secreto);
	var input = document.querySelector("input");
	input.focus();

	function verify() {

		if (parseInt(input.value) == secreto) {
			alert("Adivinaste!!");
		}
		else {
			alert("No Adivinaste *_* ");
		}
		//Mejorando la usuabilidad con algunas propiedades.
		input.value = "";
		input.focus();
	}


	//Creamos la variable para nuestro boton y le agregamos dicha funcion.
	var btn = document.querySelector("button");
	btn.onclick = verify;

</script>
