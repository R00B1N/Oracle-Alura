<meta charset="utf-8">

<h1>Calculando los puntos de un equipo de Futbol!</h1>

<script>
	
	function saltarLineas(){

		document.write("<br>");
		document.write("<br>");
	};

	function imprimir(frase){
		document.write(frase);
		saltarLineas();
	};

	var victorias = parseInt(prompt("Ingrese la cantidad de victorias del equipo: "));
	var empates = parseInt(prompt("Ingrese la cantidad de empates del equipo: "));

	var totalPoints = (victorias * 3) + empates;

	imprimir("El total de puntos del equipo es: " + totalPoints);

	if (totalPoints > 30) {
		imprimir("El equipo esta mejor que el año pasado!");
	};

	if (totalPoints < 30) {
		imprimir("El equipo esta peor que el año pasado!");
	};
	if (totalPoints == 30) {
		imprimir("El equipo esta igual que el año pasado!");
	};

</script>
