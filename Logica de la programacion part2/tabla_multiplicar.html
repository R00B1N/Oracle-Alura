<meta charset="utf-8">

<h1>Calculando etapa de los mundiales</h1>

<script>

	function saltarLineas() {

		document.write("<br>");
		document.write("<br>");
	};

	function imprimir(frase) {
		
		document.write(frase);
		saltarLineas();
	};

	var multiplicador = 1;

	imprimir("WHILE");

	while (multiplicador <= 10) {
		imprimir(5 * multiplicador);
		multiplicador = multiplicador + 1;
	}

	imprimir("FOR");
	for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1)
	{
		imprimir(5 * multiplicador);
	}

</script>
