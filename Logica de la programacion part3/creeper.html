<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
	
	//Creamos nuestro canvas para dibujar sobre el.
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");


	//Rellenando el primer cuadro.
	pincel.fillStyle = "darkgreen";
	pincel.fillRect(0, 0, 350, 300);

	//Dibujando los ojos de nuestro creeper.
	pincel.fillStyle = "black";
	pincel.fillRect(50, 60, 90, 90); // Ojo Izquierdo
	pincel.fillRect(210, 60, 90, 90); // Ojo Derecho

	//Dibujando la nariz y la boca.
	pincel.fillStyle = "black";
	pincel.fillRect(140, 150, 70, 100);

	//Ultimos retoques de la boca.
	pincel.fillRect(100, 190, 40, 110);
	pincel.fillRect(210, 190, 40, 110);

</script>
